<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 글쓰기</title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <form action="/post" method="post">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputArtist" class="col-sm-2 col-form-label"><strong>아티스트</strong></label>
            <div class="col-sm-10">
                <input type="text" name="artist" class="form-control" id="inputArtist">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPty" class="col-sm-2 col-form-label"><strong>날씨(pty)</strong></label>
            <div class="col-sm-10">
                <input type="text" name="pty" class="form-control" id="inputPty">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputT1h" class="col-sm-2 col-form-label"><strong>기온(선택사항)</strong></label>
            <div class="col-sm-10">
                <input type="text" name="t1h" class="form-control" id="inputT1h">
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="글쓰기">
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
