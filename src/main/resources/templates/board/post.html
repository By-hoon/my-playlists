<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img//apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img//favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Today Music
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets/css/paper-kit.css?v=2.2.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="./assets/demo/demo.css" rel="stylesheet" />
</head>
<body class="index-page sidebar-collapse">
	<header th:insert="common/header.html"></header>
	<div class="page-header section-dark" style="background-image: url('./assets/img/antoine-barres.jpg')">
    <div class="filter"></div>
    <div class="content-center">
      <div class="container">
        <div class="title-brand">
          <h1 class="presentation-title">Today Music</h1>
          <div class="fog-low">
            <img src="./assets/img/fog-low.png" alt="">
          </div>
          <div class="fog-low right">
            <img src="./assets/img/fog-low.png" alt="">
          </div>
        </div>
        <h2 class="presentation-subtitle text-center">Enjoy Today Music!</h2>
      </div>
    </div>
    <div class="moving-clouds" style="background-image: url('./assets/img/clouds.png'); "></div>
    <h6 class="category category-absolute">Designed and coded by
      <a href="https://www.creative-tim.com" target="_blank">
        <img src="./assets/img/creative-tim-white-slim2.png" class="creative-tim-logo">
      </a>
    </h6>
  </div>
  <div class="main">
    <div class="section section-buttons">
    	<div class="container">
	    <form action="/post" method="post">
	        <div class="form-group row">
	            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
	            <div class="col-sm-10">
	                <input type="text" name="title" class="form-control" id="inputTitle">
	            </div>
	        </div>
	        <div class="form-group row">
	            <label for="inputArtist" class="col-sm-2 col-form-label"><strong>아티스트</strong></label>
	            <div class="col-sm-10">
	                <input type="text" name="artist" class="form-control" id="inputArtist">
	            </div>
	        </div>
	        <div class="form-group row">
	            <label for="inputPty" class="col-sm-2 col-form-label"><strong>날씨(pty)</strong></label>
	            <div class="col-sm-10">
	                <input type="text" name="pty" class="form-control" id="inputPty">
	            </div>
	        </div>
	        <div class="form-group row">
	            <label for="inputT1h" class="col-sm-2 col-form-label"><strong>기온(선택사항)</strong></label>
	            <div class="col-sm-10">
	                <input type="text" name="t1h" class="form-control" id="inputT1h">
	            </div>
	        </div>
	        <div class="row">
	            <div class="col-auto mr-auto"></div>
	            <div class="col-auto">
	                <input class="btn btn-primary" type="submit" role="button" value="글쓰기">
	            </div>
	        </div>
	    </form>
	</div>
    </div>
  </div>
	
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
