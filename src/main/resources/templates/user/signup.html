<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Today Music</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <header>
        <div class="mac-btn" id="mac-btn1"></div>
        <div class="mac-btn" id="mac-btn2"></div>
        <div class="mac-btn" id="mac-btn3"></div>
    </header>
	<div class="menu">
        <ul>
            <li><a th:href="@{/login}">로그인</a></li>
            <li><a class="active" th:href="@{/signup}">회원가입</a></li>
        </ul>
    </div>


    <div class="login-page">
        <div class="form">
            <form class="login-form" action="/signup" th:object="${member}" method="post">
                <input class="id" type="text" placeholder="USERNAME" th:field="*{username}" th:class="${#fields.hasErrors('username')?'id fieldError' : 'id'}">
                <p class="error-message" th:if="${#fields.hasErrors('username')}" th:errors=*{username}></p>
                <p class="error-message" th:if="${inval}" th:text="${inval}"></p>
                <input class="password" type="password" placeholder="PASSWORD" th:field="*{password}" th:class="${#fields.hasErrors('password')?'password fieldError' : 'password'}">
                <p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                <br>
                <button type="submit">제출하기</button>
            </form>
        </div>
    </div>
    
    <script src="/assets/js/bg.js"></script>
</body>
