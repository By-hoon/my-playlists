<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>내플리스 - My Playlists</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <header>
        <div class="mac-btn" id="mac-btn1"></div>
        <div class="mac-btn" id="mac-btn2"></div>
        <div class="mac-btn" id="mac-btn3"></div>
    </header>

    <div class="container clearfix">
        <div class="people-list" id="people-list">
            <div class="search">
            	<form method="get" action="/search">
            		<input type="text" placeholder="내 플레이리스트 검색" name="keyword">
            	</form>
            </div>
            <div class="menu-btn">
            	<a class="add-btn" href="/playlist">플레이리스트 추가</a>
            	
            </div>
            <ul id="playlists" class="list">

            </ul>
            <div id="pagination" class="pagination">

            </div>
			
        </div>

        <div class="chat">
        	<div class="chat-header clearfix">
        		<div class="chat-about">
        			<a href="/" style="background-color:hsl(212, 29%, 1%);">내 플레이리스트 보기</a>
        			<a href="/all">모든 플레이리스트 보기</a>
        			<a href="/bookmark">즐겨찾기 보기</a>
                </div>
                
        	</div>
        
        </div>
        <!-- end chat -->
    </div>
    <!-- end container -->

    <script src="/assets/js/bg.js"></script>
    <script src="/assets/js/playlists.js"></script>
    <script>
        const API = "/my-playlists";
        const INIT_PAGE = 0;
        getPlaylists(INIT_PAGE, API);
    </script>
</body>
