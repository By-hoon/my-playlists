<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Today Music</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <header>
        <div class="mac-btn" id="mac-btn1"></div>
        <div class="mac-btn" id="mac-btn2"></div>
        <div class="mac-btn" id="mac-btn3"></div>
    </header>

    <div class="container clearfix">
        <div class="people-list" id="people-list">
            <div class="search">
            	<form method="get" action="/mylist/search">
            		<input type="text" placeholder="검색" name="keyword">
            	</form>
            </div>
            <a class="add-btn" th:href="@{/mylist/add}">플레이리스트 추가</a>
            <ul class="list">
                <li class="clearfix" th:each="playlist:${playlists}">
                    <a th:href="@{'/mylist/'+${playlist.id}}">
                        <div class="about">
                            <div class="name" th:text="${playlist.title}">플레이리스트 제목</div>
                            <div class="status" th:text="${#temporals.format(playlist.updatedAt,'yy-MM-dd HH:mm')}"></div>
                        </div>
                    </a>
                </li>
            </ul>
            <div class="pagination">
	            <a class="page-link" th:href="@{'?page=' + ${previous}}">◀</a>
	           	<a class="page-link" th:href="@{'?page=' + ${next}}">▶</a>
            </div>
			<a class="logout-btn" th:href="@{/signout}">로그아웃</a>
        </div>

        <div class="chat">
            <div class="chat-header clearfix">
                <div class="chat-about">
                    <div class="chat-with" th:text="${playlist.title}">해당 플레이리스트 제목</div>
                    <div class="chat-num-messages" th:text=${playlist.description}>해당 플레이리스트 설명(20자 이내)</div>
                </div>
                <a th:href="@{'/mylist/'+${playlist.id} + '/add'}"><i class="fa fa-plus"></i></a>
            </div>
            <!-- end chat-header -->

            <div class="chat-history">
                <ul>
                    <li>
                        <div class="message-data">
                            <span class="message-data-name">유튜브 영상 프레임</span>
                            <span class="message-data-time">10:20 AM, Today</span>
                        </div>
                        <div class="message my-message">
                            글 내용?
                        </div>
                    </li>
                </ul>

            </div>
            <!-- end chat-history -->


        </div>
        <!-- end chat -->

    </div>
    <!-- end container -->

    <script src="../assets/js/bg.js"></script>
</body>
