<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Today Music</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <header>
        <div class="mac-btn" id="mac-btn1"></div>
        <div class="mac-btn" id="mac-btn2"></div>
        <div class="mac-btn" id="mac-btn3"></div>
    </header>

    <div class="container clearfix">
        <div class="list-form">
            <form method="post" th:object="${playlist}" action="/mylist/add">
                <div class="form-group">
                    <input type="text" th:field="*{title}" class="title" placeholder="플레이리스트 제목을 입력하세요.">
                </div>
                <div class="visibility">
                    <input type="radio" th:field="*{visibility}" value="true" checked="checked"><i class="fa fa-book"></i><span> Public : 이 플레이리스트를 누구나 볼 수 있습니다.</span>
                    <br>
                    <input type="radio" th:field="*{visibility}" value="false"><i class="fa fa-lock"></i><span> Private : 자신과 공유받은 사람만 볼 수 있습니다.</span>
                </div>
                <div>
                    <a class="btn" th:href="@{/mylist}">취소</a>
                    <button class="btn" type="submit">완료</button>
                </div>
            </form>
        </div>

    </div>
    <!-- end container -->

    <script src="../assets/js/bg.js"></script>
</body>
